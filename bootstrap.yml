---
# Bootstrap script for Elastic Stack

- name: Bootstrap
  hosts: localhost
  connection: local
  gather_facts: no
  become: yes

  tasks:
  # make sure python is installed
  - name: Ensure python is installed
    yum:
      name: python
      state: enabled

  - name: Add Docker repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docer-ce.repo
    become: yes

  - name: Enable Docker Edge repo
    ini_file:
      dest: /etc/yum.repos.d/docer-ce.repo
      section: 'docker-ce-edge'
      option: enabled
      value: 0
    become: yes

  - name: Enable Docker Test repo
    ini_file:
      dest: /etc/yum.repos.d/docer-ce.repo
      section: 'docker-ce-test'
      option: enabled
      value: 0
    become: yes

  - name: Install Docker
    package:
      name: docker-ce
      state: latest
    become: yes

  - name: Create "docker" group
    group:
      name: "docker"
      state: present
    tags:
      - docker

  - name: Add remote user to "docker" group
    user:
      name: "{{user}}"
      group: docker
      append: yes
    tags:
      - docker

  - name: Install docker-compose
    shell: "sudo curl -L https://github.com/docker/compose/releases/download/{{docker_compose_version}}/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose"
    tags:
      - docker

  - name: Ensure docker-compose is executable
    file:
      path: /usr/local/bin/docker-compose
      owner: root
      group: docker
      mode: 0755

  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes
    become: yes

  - name: Create elastic repo file
    copy:
      dest: "/etc/yum.repos.d/elastic.repo"
      content: |
      [elastic-7.x]
      name=Elastic repository for 7.x packages
      baseurl=https://artifacts.elastic.co/packages/7.x/yum
      gpgcheck=1
      gpgkey=https://artifacts.elastic.co/GPG-KEY-elasticsearch
      enabled=1
      autorefresh=1
      type=rpm-md
    become: yes

  - name: Enable elastic edge repo
    ini_file:
      dest: /etc/yum.repos.d/elastic.repo
      section: 'elastic-edge'
      option: enabled
      value: 0
    become: yes

  - name: Install metricbeat
    yum:
      name: metricbeat
      state: latest
    become: yes

  - name: Enable metricbeat
    command: systemctl enable metricbeat
    become: yes