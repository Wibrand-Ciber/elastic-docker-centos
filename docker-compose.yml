version: '2.2'
services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD="elastic"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /appdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD="elastic"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /appdata2:/usr/share/elasticsearch/data
    ports:
      - 9202:9200
    networks:
      - elastic
  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD="elastic"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /appdata3:/usr/share/elasticsearch/data
    ports:
      - 9203:9200
    networks:
      - elastic
  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    container_name: lab-kibana
    depends_on: 
        - es01
        - es02
        - es03
    environment:
        SERVER_NAME: kibana
        SERVER_HOST: "0.0.0.0"
        ELASTICSEARCH_HOSTS: http://es02:9200
        ELASTICSEARCH_USERNAME: "elastic"
        ELASTICSEARCH_PASSWORD: "elastic"
    ports:
        - 5601:5601
    networks: 
        - elastic
networks:
  elastic:
    driver: bridge